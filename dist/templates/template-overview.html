<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Nunito+Sans:400,900" rel="stylesheet">
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/155/ear-of-maize_1f33d.png">

    <title>NODE FARM</title>

    <style>*, :before, :after {
  box-sizing: inherit;
  margin: 0;
  padding: 0;
}

html {
  box-sizing: border-box;
  font-size: 62.5%;
}

body {
  color: #555;
  min-height: 100vh;
  background: linear-gradient(to bottom right, #be2f15, #053328);
  padding: 5rem 5rem 10rem;
  font-family: Nunito Sans, sans-serif;
  line-height: 1.7;
}

h1 {
  color: #fff;
  text-align: center;
  word-spacing: 3px;
  font-family: Megrim, sans-serif;
  font-size: 6rem;
  position: relative;
  transform: skewY(-5deg);
}

h1:before {
  content: "";
  height: 65%;
  width: 49%;
  opacity: .8;
  z-index: -1;
  background: linear-gradient(#be2f15, #053328);
  display: block;
  position: absolute;
  top: 105%;
  left: 50%;
  transform: skewY(370deg)translate(-50%, -50%);
}

.container {
  width: 95rem;
  margin: 0 auto;
}

.cards-container {
  margin-top: 8rem;
}

.card {
  background: #fff;
  margin-bottom: 5rem;
  transition: all .5s;
  display: flex;
  transform: skewX(-20deg);
  box-shadow: 0 2rem 6rem 1rem #00000026;
}

.card__emoji {
  letter-spacing: -3.5rem;
  padding: 1.5rem 6rem .5rem 1.5rem;
  font-size: 5.5rem;
  line-height: 1.2;
  transform: skewX(20deg);
}

.card__title-box {
  background: linear-gradient(#be2f15, #053328);
  align-items: center;
  margin-right: auto;
  padding: 0 3rem;
  display: flex;
}

.card__title {
  color: #fff;
  font-family: Megrim, sans-serif;
  font-size: 3.25rem;
  transform: skewX(20deg);
}

.card__details {
  display: flex;
}

.card__detail-box {
  border-right: 1px solid #ddd;
  align-self: stretch;
  align-items: center;
  display: flex;
}

.card__detail-box:last-child {
  border: none;
}

.card__detail {
  padding: 1.75rem;
  font-size: 1.8rem;
  font-weight: 400;
  transform: skewX(20deg);
}

.card__detail--organic {
  text-transform: uppercase;
  background-image: linear-gradient(to right, #be2f15, #053328);
  -webkit-background-clip: text;
  color: #0000;
  background-clip: text;
  font-size: 1.9rem;
  font-weight: 900;
}

.card__detail--price {
  font-size: 1.9rem;
  font-weight: 900;
}

.card__link:link, .card__link:visited {
  color: #fff;
  text-transform: uppercase;
  text-align: center;
  background-color: #86210f;
  flex: none;
  justify-content: center;
  align-items: center;
  padding: 2.5rem;
  font-size: 1.6rem;
  font-weight: 900;
  text-decoration: none;
  transition: all .3s;
  display: flex;
}

.card__link:hover, .card__link:active {
  background-color: #be2f15;
}

.card__link span {
  transform: skewX(20deg);
}

.card:hover {
  transform: skewX(-20deg)scale(1.08);
  box-shadow: 0 3rem 8rem 2rem #00000026;
}

.emoji-left {
  margin-right: 1rem;
  font-size: 2rem;
}

.emoji-right {
  margin-left: 1rem;
  font-size: 2rem;
}

.not-organic {
  display: none;
}

</style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸŒ½ Node Farm ðŸ¥¦</h1>

      <div class="cards-container">{%PRODUCT_CARDS%}</div>
    </div>
  <script src="/template-overview.79430af8.js"></script></body>
</html>
